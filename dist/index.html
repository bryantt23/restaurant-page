<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/tabsy.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        text-align: center;
      }
      .tabButton {
        padding: 0 10px 0 10px;
        border: solid white;
        border-width: 0 1px;
      }
      .tabsy {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
      }
      .tabsy > .tabButton {
        background: black;
        color: white;
      }
      .tabsy > input:checked + label {
        background: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="tabsy">
      <input type="radio" id="veggie-chicken" name="tab" checked="" />
      <label class="tabButton" for="veggie-chicken">Vegetarian Chicken</label>

      <input type="radio" id="tacos" name="tab" />
      <label class="tabButton" for="tacos">Tacos</label>

      <input type="radio" id="milkshake" name="tab" />
      <label class="tabButton" for="milkshake">Milkshake</label>
    </div>

    <div id="content"></div>
    <script src="main.js"></script>
  </body>
</html>
